<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#d32f2f" />
    <meta name="description" content="日本の神社・寺院への参拝を記録し、自分だけの文化村を育てるアプリ" />
    
    <!-- iOS PWA対応 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="8000000">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png">
    
    <!-- PWAマニフェスト -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    
    <title>8000000</title>
    
    <script>
      // Service Worker登録を一時的に無効化
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
    <!-- ビューポート固定スクリプト -->
    <script src="%PUBLIC_URL%/viewport-fix.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
