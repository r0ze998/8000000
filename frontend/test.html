<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8000000 - テスト</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>8000000</h1>
        <p>アプリ名変更テスト</p>
        <div class="status">
            ✅ HTMLファイルが正常に読み込まれました<br>
            ✅ CSS スタイルが適用されています<br>
            ✅ タイトルが「8000000」に変更されました
        </div>
        <p style="margin-top: 30px; font-size: 1rem; opacity: 0.7;">
            このページが表示されていれば、基本的なHTML/CSSは動作しています
        </p>
    </div>
    
    <script>
        console.log('8000000 - JavaScript is working!');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded successfully');
            
            // 簡単なインタラクションテスト
            const container = document.querySelector('.container');
            container.addEventListener('click', function() {
                alert('8000000 - JavaScriptが正常に動作しています！');
            });
        });
    </script>
</body>
</html>
